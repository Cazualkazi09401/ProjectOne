<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Registration form</title>
</head>

<body>
<h1><center> FREE USER REGISTRATION </center></h1>
<form name="reg">
<table cellpadding="5" cellspacing="7">
<tr>
	<td>Name</td>
    <td><input type="text" name="nm" placeholder="Enter your name" required></td>
</tr>
<tr>
	<td>Email</td>
    <td><input type="email" name="email_id" placeholder="Enter your email" required></td>
</tr>
<tr>
	<td>Password</td>
    <td><input type="password" name="pass" placeholder="Enter Password" required></td>
</tr>
<tr>
	<td>Date of birth</td>
    <td><input type="date" name="dob" required></td>
</tr>
<tr>
	<td>Gender</td>
    <td>
    	<input type="radio" name="gender" value="male" checked>Male
    	<input type="radio" name="gender" value="female">Female
     </td>
</tr>
<tr>
	<td>Languages</td>
    <td>
    	<input type="checkbox" name="language" value="c" checked>C
        <input type="checkbox" name="language" value="c++">C++
        <input type="checkbox" name="language" value="php">PHP
    </td>
</tr>
<tr>
	<td>Address</td>
    <td>
    	<textarea name="address" cols="21" rows="5"></textarea>
    </td>
</tr>
<tr>
	<td>City</td>
    <td>
    	<select name="city">
            <option selected value="">-Select City-</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Chennai">Chennai</option>
        </select>
    </td>
</tr>
<tr>
	<td colspan="2" align="center">
        <input type="reset" name="rs" value="Reset">&nbsp; &nbsp;
        <input type="submit" value="Register" value="reg">
    </td>
</tr>
</table>
</form>
</body>
</html>
